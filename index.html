<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Record Time</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" type="image/jpg" href="/favicon.jpg"/>
</head>

<body>
  <header>
    <div id="logo">
      <img src="/images/smallLogo.png" alt="Record Time logo">
    </div>
  </header>

  <p>Jam with the drum loop and instruments:</p>

  <div id="drumIcon">
    <img src="/images/drum.jpg" alt="Drums button">
  </div>
  <button id="drumStop">Stop drums</button>
  <div id="container">
    <div id="guitarIconOne">
      <img src="/images/guitar1.jpg" alt="Guitar 1 button">
    </div>
    <div id="guitarIconTwo">
      <img src="/images/guitar2.jpg" alt="Guitar 2 button">
    </div>
    <div id="guitarIconThree">
      <img src="/images/guitar3.jpg" alt="Guitar 3 button">
    </div>
    <div id="wooIcon">
      <img src="/images/mic.jpg" alt="Microphone button">
    </div>
    <div id="synthIconOne">
      <img src="/images/synth1.jpg" alt="Synth 1 button">
    </div>
    <div id="synthIconTwo">
      <img src="/images/synth2.jpg" alt="Synth 2 button">
    </div>
  </div>

  <p>Sounds by Patrick Toobin and Daniel Denison.<br><br>Icon artwork from:</p>
  <a href="https://www.vecteezy.com/free-vector/rock" >Rock Vectors by Vecteezy</a>
  <a href="https://www.vecteezy.com/free-vector/instruments">Instruments Vectors by Vecteezy</a>
  <a href="https://www.vecteezy.com/free-vector/guitar">Guitar Vectors by Vecteezy</a>

  <audio
    src="https://recordtime.net/sounds/bass1.mp3" type="audio/mpeg" id="synthOne">
  </audio>

  <audio
    src="https://recordtime.net/sounds/bass2.mp3" type="audio/mpeg" id="synthTwo">
  </audio>

  <audio
    src="https://recordtime.net/sounds/guitar1.mp3" type="audio/mpeg" id="guitarOne">
  </audio>

  <audio
    src="https://recordtime.net/sounds/guitar2.mp3" type="audio/mpeg" id="guitarTwo">
  </audio>

  <audio
    src="https://recordtime.net/sounds/guitar3.mp3" type="audio/mpeg" id="guitarThree">
  </audio>

  <audio
    src="https://recordtime.net/sounds/riff.mp3" type="audio/mpeg" id="riff">
  </audio>

  <audio
    src="https://recordtime.net/sounds/woo.mp3" type="audio/mpeg" id="woo">
  </audio>

  <audio
    src="https://recordtime.net/sounds/vocals1.mp3" type="audio/mpeg" id="vocalsOne">
  </audio>

  <audio
    src="https://recordtime.net/sounds/vocals2.mp3" type="audio/mpeg" id="vocalsTwo">
  </audio>

  <audio loop
   src="https://recordtime.net/sounds/beat2.mp3" type="audio/mpeg" id="drum">
  </audio>
